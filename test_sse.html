<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSE Streaming Prompt</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }

        #output {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            min-height: 150px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .loading {
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4 text-primary">AI Prompt Streaming (SSE)</h1>

    <form id="promptForm" class="row g-3">
        <div class="col-md-9">
            <input type="text" name="prompt" class="form-control" placeholder="Enter your prompt here..."
                   value="clean energy research at KNUST">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
    </form>

    <div id="output" class="mt-4">Waiting for prompt...</div>
</div>

<!-- JavaScript -->
<script>
    document.getElementById('promptForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const prompt = e.target.prompt.value;
        const output = document.getElementById('output');
        output.innerHTML = '<p class="loading">Connecting and waiting for response...</p>';

        const response = await fetch('http://127.0.0.1:8000/ai-prompt/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'text/event-stream'
            },
            body: JSON.stringify({ prompt })
        });

        if (response.headers.get('content-type')?.includes('text/event-stream')) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            output.innerHTML = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    output.innerHTML += '<p><strong>Stream closed.</strong></p>';
                    break;
                }
                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n\n');
                buffer = lines.pop();

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));
                            output.innerHTML += `<div><code>${JSON.stringify(data, null, 2)}</code></div>`;
                        } catch (e) {
                            console.error('Error parsing SSE data:', e);
                        }
                    }
                }
            }
        } else {
            const data = await response.json();
            output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
    });
</script>

</body>
</html>
