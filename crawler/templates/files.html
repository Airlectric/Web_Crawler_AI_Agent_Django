{% extends 'base.html' %}
{% block content %}
    <h2><i class="fas fa-file-alt"></i> File Management</h2>
    <div class="row">
        {% for filename, content in file_content.items %}
            <div class="col-md-4">
                <h5>{{ filename }}</h5>
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <input type="hidden" name="filename" value="{{ filename }}">
                    <textarea name="content" class="form-control" rows="10" {% if filename == 'urls.txt' %}readonly{% endif %}>{{ content }}</textarea>
                    {% if filename != 'urls.txt' %}
                        <button type="submit" class="btn btn-primary mt-2"><i class="fas fa-save"></i> Save</button>
                    {% endif %}
                </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}
