<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        #output {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            min-height: 150px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 500px;
        }
        pre {
            white-space: pre-wrap; /* Wrap lines inside <pre> */
            word-wrap: break-word;
        }
        .loading {
            font-style: italic;
            color: #6c757d;
        }
        .error {
            color: #dc3545;
        }
        .data-entry {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        .retry-message {
            background-color: #e6f3ff;
            border: 1px solid #b8daff;
            border-radius: 5px;
            padding: 1rem;
            margin-top: 1rem;
            font-weight: bold;
            color: #005cbf;
        }
    </style>
    
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-primary">Testing</h1>
    <form id="promptForm" class="row g-3">
        <div class="col-md-9">
            <input type="text" name="prompt" class="form-control" placeholder="Enter your prompt here..." value="biology research at University for Development Studies">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
    </form>
    <div id="output" class="mt-4">Waiting for prompt...</div>
</div>

<script>
document.getElementById('promptForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const prompt = e.target.prompt.value;
    const output = document.getElementById('output');
    output.innerHTML = '<p class="loading">Connecting and waiting for response...</p>';

    try {
        const response = await fetch('/ai-prompt/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'text/event-stream'
            },
            body: JSON.stringify({ prompt })
        });

        if (response.headers.get('content-type')?.includes('text/event-stream')) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    output.innerHTML += '<p><strong>Stream closed.</strong></p>';
                    break;
                }

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n\n');
                buffer = lines.pop() || '';

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));
                            console.log('SSE Event:', data);

                            if (data.status === 'quick_data' && data.data) {
                                output.innerHTML += `
                                    <div class="data-entry">
                                        <strong>Quick Data:</strong>
                                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                                    </div>`;
                            } else if (data.status === 'quick_data' && data.message) {
                                output.innerHTML += `<p>${data.message}</p>`;
                            } else if (data.status === 'complete') {
                                output.innerHTML += `<p><strong>${data.message}</strong></p>`;
                            }

                            if (data.full_crawl_ongoing) {
                                output.innerHTML += `
                                    <div class="retry-message">
                                        Quick results are here! Deep research is underway for more detailed insights.
                                        Please retry later to uncover the full story.
                                    </div>`;
                            }
                        } catch (e) {
                            console.error('Error parsing SSE data:', e);
                            output.innerHTML += `<p class="error">Error parsing data: ${e.message}</p>`;
                        }
                    }
                }
                output.scrollTop = output.scrollHeight;
            }
        } else {
            const data = await response.json();
            console.log('JSON Response:', data);

            if (data.status === 'success' && data.data) {
                output.innerHTML = data.data.map(item => `
                    <div class="data-entry">
                        <pre>${JSON.stringify(item, null, 2)}</pre>
                    </div>`).join('');
            } else {
                output.innerHTML = `<p><strong>${data.message || 'Error: No data available'}</strong></p>`;
            }

            if (data.full_crawl_ongoing) {
                output.innerHTML += `
                    <div class="retry-message">
                        Quick results are here! Deep research is underway for more detailed insights.
                        Please retry later to uncover the full story.
                    </div>`;
            }
        }
    } catch (e) {
        console.error('Fetch error:', e);
        output.innerHTML = `<p class="error">Connection error: ${e.message}</p>`;
    }
});
</script>
</body>
</html>
