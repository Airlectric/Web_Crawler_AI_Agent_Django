{% extends 'base.html' %}
{% block content %}
<div class="container-fluid min-vh-100 glass-background">
    <div class="container py-5">
        <div class="glass-panel mb-5">
            <h2 class="glass-title"><i class="fas fa-cog"></i> Crawler Configuration</h2>
            <p class="lead text-white">Optimize crawling performance parameters</p>
        </div>

        <div class="glass-panel config-console">
            <form method="post" class="glass-form">
                {% csrf_token %}
                <div class="row g-4">
                    <!-- Timeout Settings -->
                    <div class="col-md-6 mb-4">
                        <div class="parameter-card">
                            <label class="param-label">REQUEST TIMEOUT (ms)</label>
                            <input type="number" name="REQUEST_TIMEOUT" value="{{ config.REQUEST_TIMEOUT|default:15000 }}"
                                class="form-control glass-input" required>
                        </div>
                    </div>

                    <!-- Concurrency Settings -->
                    <div class="col-md-6 mb-4">
                        <div class="parameter-card">
                            <label class="param-label">MAX WORKERS</label>
                            <input type="number" name="MAX_WORKERS" value="{{ config.MAX_WORKERS|default:4 }}"
                                class="form-control glass-input" required>
                        </div>
                    </div>

                    <!-- Depth Control -->
                    <div class="col-md-6 mb-4">
                        <div class="parameter-card">
                            <label class="param-label">MAX DEPTH</label>
                            <input type="number" name="MAX_DEPTH" value="{{ config.MAX_DEPTH|default:3 }}"
                                class="form-control glass-input" required>
                        </div>
                    </div>

                    <!-- URL Limits -->
                    <div class="col-md-6 mb-4">
                        <div class="parameter-card">
                            <label class="param-label">MAX URLS</label>
                            <input type="number" name="MAX_URLS" value="{{ config.MAX_URLS|default:100 }}"
                                class="form-control glass-input" required>
                        </div>
                    </div>

                    <!-- Session Settings -->
                    <div class="col-md-6 mb-4">
                        <div class="parameter-card">
                            <label class="param-label">TIMEOUT (seconds)</label>
                            <input type="number" name="TIMEOUT_SECONDS" value="{{ config.TIMEOUT_SECONDS|default:30 }}"
                                class="form-control glass-input" required>
                        </div>
                    </div>

                    <!-- OCR Enable -->
                    <div class="col-md-6 mb-4">
                        <div class="parameter-card">
                            <label class="param-label">ENABLE OCR</label>
                            <div class="form-check">
                                <input type="checkbox" name="ENABLE_OCR" class="form-check-input glass-checkbox"
                                    {% if config.ENABLE_OCR %}checked{% endif %}>
                                <label class="form-check-label text-white">Process images and PDFs</label>
                            </div>
                        </div>
                    </div>

                    <!-- OCR Language -->
                    <div class="col-md-6 mb-4">
                        <div class="parameter-card">
                            <label class="param-label">OCR LANGUAGE</label>
                            <select name="OCR_LANGUAGE" class="form-control glass-input" required>
                                <option value="eng" {% if config.OCR_LANGUAGE == 'eng' %}selected{% endif %}>English (eng)</option>
                                <option value="spa" {% if config.OCR_LANGUAGE == 'spa' %}selected{% endif %}>Spanish (spa)</option>
                                <option value="fra" {% if config.OCR_LANGUAGE == 'fra' %}selected{% endif %}>French (fra)</option>
                                <option value="deu" {% if config.OCR_LANGUAGE == 'deu' %}selected{% endif %}>German (deu)</option>
                                <option value="ita" {% if config.OCR_LANGUAGE == 'ita' %}selected{% endif %}>Italian (ita)</option>
                                <option value="por" {% if config.OCR_LANGUAGE == 'por' %}selected{% endif %}>Portuguese (por)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Save Button -->
                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-glow glass-button">
                            <i class="fas fa-cloud-upload-alt"></i> Apply Configuration
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .glass-background {
        background: rgba(16, 18, 27, 0.6);
        backdrop-filter: blur(20px);
    }

    .glass-panel {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }

    .glass-title {
        color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
        margin-bottom: 1rem;
    }

    .text-white {
        color: rgba(255, 255, 255, 0.8) !important;
    }

    .config-console {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
    }

    .parameter-card {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 10px;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .param-label {
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
    }

    .glass-input {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }

    .glass-input:focus {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: none;
        color: rgba(255, 255, 255, 0.9);
    }

    .glass-checkbox {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 1.25rem;
        height: 1.25rem;
    }

    .glass-checkbox:checked {
        background-color: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
    }

    .glass-button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.9);
        padding: 0.75rem 2rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .glass-button:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
    }
</style>
{% endblock %}
